<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PandaLife</title>
  <h1 class="page-title">PandaLife</h1>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <main class="main-content">
      <ul class="thumbnail-list">
        <li class="thumbnail-item">
          <a href="#" data-image-role="trigger" data-image-title="JustLazy" data-image-url="img/otter1.jpg">
            <img class="thumbnail-image" src="image/panda1.png" alt="Lizzy The panda">
            <span class="thumbnail-title">Lizzy</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="#" data-image-role="trigger" data-image-title="California Dreamin" data-image-url="img/otter2.jpg">
            <img class="thumbnail-image" src="image/panda2.png" alt="Chad the panda">
            <span class="thumbnail-title">Chad</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="#" data-image-role="trigger" data-image-title="Little Deuce Coop" data-image-url="img/otter3.jpg">
            <img class="thumbnail-image" src="image/panda3.png" alt="Steve the panda">
            <span class="thumbnail-title">Steve</span>
          </a>
        </li>
      </ul>

      <div class="detail-image-container">
        <div class="detail-image-frame" data-image-role="frame">
          <img class="detail-image" data-image-role="target" src="image/panda2.png" alt="">
          <span class="detail-image-title" data-image-role="title">JustLazy</span>
        </div>
      </div>
    </main>
  </header>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
